<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>To do list</title>
  </head>

  <body class="d-flex flex-column">
    <header
      class="bg-turquesa950 p-2 d-flex justify-content-between align-items-center"
    >
      <img src="../assets/img/logo-to-do-list.png" height="55px" alt="" />
      <nav class="w-100">
        <ul class="d-flex justify-content-end text-white mb-0">
          <li>
            <a
              href="../index.html"
              class="d-flex align-items-center text-decoration-none text-white"
              >Cerrar Sesión<i
                class="fa-solid fa-arrow-right-from-bracket mx-3"
              ></i
            ></a>
          </li>
        </ul>
      </nav>
    </header>
    <main class="w-100 d-flex flex-row">
      <aside class="bg-turquesa950 d-flex flex-column">
        <nav class="d-flex justify-content-center align-items-center h-100">
          <ul class="p-0 list-unstyled text-center">
            <li class="my-5">
              <div class="accordion-item text-white p-0 d-flex flex-column">
                <h2 class="accordion-header">
                  <button
                    class="accordion-button collapsed d-flex flex-column"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#collapseTwo"
                    aria-expanded="false"
                    aria-controls="collapseTwo"
                  >
                    <i class="fa-regular fa-rectangle-list"></i>Tareas
                  </button>
                </h2>
                <div
                  id="collapseTwo"
                  class="accordion-collapse collapse posicion"
                  data-bs-parent="#accordionExample"
                >
                  <div class="accordion-body d-flex flex-column my-2">
                    <a
                      href="my-task.html"
                      class="text-decoration-none text-white"
                      >Mis tareas</a
                    >
                    <a
                      href="asigned.html"
                      class="text-decoration-none text-white"
                      >Tareas asignadas</a
                    >
                  </div>
                </div>
              </div>
            </li>

            <li class="my-5">
              <a
                href="#"
                class="d-flex flex-column text-decoration-none text-white"
                ><i class="fa-regular fa-bell"></i>Notificaciones</a
              >
            </li>

            <li class="my-5">
              <a
                href="progress.html"
                class="d-flex flex-column text-decoration-none text-white"
                ><i class="fa-solid fa-chart-pie"></i>Progreso</a
              >
            </li>

            <li class="my-5">
              <a
                href="settings.html"
                class="d-flex flex-column text-decoration-none text-white"
                ><i class="fa-solid fa-gear"></i>Ajuste</a
              >
            </li>
          </ul>
        </nav>
      </aside>

      <section class="bg-white w-100 h-200 p-4">
        <div
          class="rounded-1 h-100 w-100 bg-turquesa200 d-flex flex-column justify-content-between p-5"
        >
          <div class="fw-bold text-black">
            <!-- <h1>¡Bienvenidos a nuestro to do list!</h1> -->
            <h3 class="text-left">Mis ajustes</h3>
            <hr />

            <div class="d-flex grid gap-5">
              <ul class="d-flex flex-column grid gap-5">
                <li class="d-flex grid gap-3 align-items-center">
                  Mostrar Notificaciones
                  <i
                    ><label class="switch">
                      <input type="checkbox" />
                      <span class="slider round"></span> </label
                  ></i>
                </li>
                <li class="d-flex grid gap-3 align-items-center">
                  Idioma <i class="fa-solid fa-language tex-right h3"></i>
                </li>
                <li class="d-flex grid gap-3 align-items-center">
                  Tipografia<i>
                    <select class="rounded-3 p-2" name="" id="">
                      <option value="2">Seleccionar</option>
                      <option value="3">3</option>
                      <option value="4">4</option>
                    </select></i
                  >
                </li>
              </ul>

              <ul class="d-flex flex-column grid gap-5">
                <li class="d-flex grid gap-3 align-items-center">
                  Borrar el historial
                  <i class="fa-solid fa-trash-can text-danger h5"></i>
                </li>
                <li class="d-flex grid gap-3 align-items-center">
                  Tema oscuro<i>
                    <label class="switch">
                      <input type="checkbox" />
                      <span class="slider-black round"><i class=""></i></span>
                    </label>
                  </i>
                </li>
                <li class="d-flex grid gap-3 align-items-center">
                  Tamaño de fuente
                  <i
                    ><select class="rounded-3 p-2" name="" id="">
                      <option value="2">Seleccionar</option>
                      <option value="3">3</option>
                      <option value="4">4</option>
                    </select></i
                  >
                </li>
              </ul>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script
      src="https://kit.fontawesome.com/9fd95bcc65.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
