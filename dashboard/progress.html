<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>To do list</title>

  <script src="https://cdn.plot.ly/plotly-2.32.0.min.js" charset="utf-8"></script>
</head>

<body class="d-flex flex flex-column">
  <header class="bg-turquesa950 p-2 d-flex justify-content-between align-items-center">
    <img src="../assets/img/logo-to-do-list.png" height="55px" alt="">
    <nav class="w-100">
      <ul class="d-flex justify-content-end text-white mb-0">
        <li>
          <a href="../index.html" class="d-flex align-items-center text-decoration-none text-white">Cerrar Sesi√≥n<i
              class="fa-solid fa-arrow-right-from-bracket mx-3"></i></a>
        </li>
      </ul>
    </nav>
  </header>
  <main class="w-100 d-flex flex-row">

    <aside class="bg-turquesa950 d-flex flex-column">

      <nav class="d-flex justify-content-center align-items-center h-100">

        <ul class="p-0 list-unstyled text-center ">

          <li class="my-5">
            <a href="../dashboard/my-task.html" class="d-flex flex-column text-decoration-none text-white">
              <i class="fa-regular fa-rectangle-list"></i>Tareas</a>
            <div class="accordion" id="accordionExample">

          </li>

          <li class="my-5">
            <a href="#" class="d-flex flex-column text-decoration-none text-white"><i
                class="fa-regular fa-bell"></i>Notificaciones</a>
          </li>

          <li class="my-5">
            <a href="progress.html" class="d-flex flex-column text-decoration-none text-white"><i
                class="fa-solid fa-chart-pie"></i>Progreso</a>
          </li>

          <li class="my-5">
            <a href="settings.html" class="d-flex flex-column text-decoration-none text-white"><i
                class="fa-solid fa-gear"></i>Ajuste</a>
          </li>

        </ul>

      </nav>

    </aside>


    <section class="bg-white w-100 h-100 p-3 ">

      <article class="rounded-3 h-100 w-100 bg-turquesa200 d-flex flex-column p-4">
        <div class="border-bottom border-black text-black d-flex justify-content-between align-items-center">
          <p class="fs-2 fw-bolder mb-0">Mi Progreso</p>
        </div>

        <div class="d-flex flex-column flex-lg-row justify-content-between m-5">

          <div class="card col-12 col-lg-3 text-center">
            <div class="card-body">
              <h5 class="card-title">Por Hacer</h5>
              <h6 class="card-subtitle mb-2 text-muted">6</h6>
            </div>
          </div>
          <div class="card col-12 col-lg-3 text-center">
            <div class="card-body">
              <h5 class="card-title">En proceso</h5>
              <h6 class="card-subtitle mb-2 text-muted">6</h6>
            </div>
          </div>
          <div class="card col-12 col-lg-3 text-center">
            <div class="card-body">
              <h5 class="card-title">Completado</h5>
              <h6 class="card-subtitle mb-2 text-muted">8</h6>
            </div>
          </div>
        </div>

        <div class="card d-flex justify-content-center align-items-center m-5">
          <div id="grafico" ></div>
        </div>

      </article>
    </section>
  </main>


  <script src="https://cdn.jsdelivr.net/npm/chart.js@latest/dist/chart.min.js"></script>
  <script src="https://kit.fontawesome.com/9fd95bcc65.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script>
    //https://plotly.com/javascript/pie-charts/
    var data = [{
      values: [6, 6, 8],
      labels: ['Por hacer','En Progreso', 'Completadas'],
      type: 'pie'
    }];

    var layout = {
      height: 400,
      width: 500
    };

    Plotly.newPlot('grafico', data, layout);

  </script>
</body>

</html>
