<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>sign-up</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/sign-up.css">
</head>
<body>
	<!-- registro -->
	<main class="d-flex justify-content-center align-items-center">
		<div class=" container-form container d-flex justify-content-center align-items-center ">
			<form action="" class="d-flex flex-column justify-content-center align-items-center text-white">
				<div class="container-img d-flex justify-content-center align-items-center">
					<img src="../assets/img/logo-to-do-list.png" alt="">
				</div>
				<div class="d-flex flex-column">
					<div class="d-flex flex-column correo">
					<label for="">Direccion de correo</label>
					<input  required   type="email" name="" id="" placeholder=" ejemplo@gmail.com">
					</div>
					<div class="d-flex flex-column contrasena">
					<label for="">Contraseña</label>
					<input  required   type="password" name="" id="clave" placeholder=" Ingresa tu contraseña">
					</div>
					<div class="d-flex flex-column confirmContrasena">
					<label for="">Confirmar contraseña</label>
					<input  required   type="password" name="" id="confirmClave" placeholder=" Confirma tu contraseña">
					<p class="d-none text-danger" id="textError">Las contraseñas no coinciden</p>
					</div>

					<div class="d-flex flex-row-reverse checkbox justify-content-center align-items-center ">
					<label for="">Mostrar contraseña</label>
					<input id="checkbox" type="checkbox" onclick="showpassword()">
				
					</div>
					<p>¿Ya tienes cuenta? <a href="sign-in.html" class="text-decoration-none green-200">Inicia sesión</a></p>

				
				</div>
				
				<input type="submit" value="Registrar" class="btn-register">
			</form>
		</div>
	</main>


	<script src="../js/auth-register.js"></script>


	
</body>
</html>
